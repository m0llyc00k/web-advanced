  <script>
    const myPet = '{"What is your pet\'s name?": "Spot", "What type of pet do you have?": "dog", "What is your pet\'s age?": 12, "What is your pet\'s color?": "brown and white", "What\'s your pet\'s favorite toy?": "bone" }';

    const myObj = JSON.parse(myPet);

    document.getElementById("typeAnswer").innerHTML = "My pet is a " + myObj["What type of pet do you have?"];
    document.getElementById("nameAnswer").innerHTML = "My pet\'s name is " + myObj["What is your pet\'s name?"];
    document.getElementById("ageAnswer").innerHTML = "My pet is " + myObj["What is your pet\'s age?"] + " years old."
    document.getElementById("colorAnswer").innerHTML = "My pet is " + myObj["What is your pet\'s color?"];
    document.getElementById("toyAnswer").innerHTML = myObj["What is your pet\'s name?"] + " loves his " + myObj["What\'s your pet\'s favorite toy?"] + "!";
    
  </script>
