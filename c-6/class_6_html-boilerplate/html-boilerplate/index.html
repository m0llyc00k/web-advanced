		<header>This is the header</header>

			<!-- this is a test h1 block -->

				This is the Page Title
			</h1>

    <!-- this is a test form block -->
    <h2>Below is a New Form</h2>

<!--action is where your data is sent when form is submitted-->
    <label for="SearchBox">Type your search term here:</label>
  <form name="search" action="https://www.google.com/search" id="searchForm" method="GET"> 
    <input type="text" name="searchBox" id="SearchBox" placeholder="parsons" data-validate="true" value="" >
    
    <!--method="GET"-->
    <!--method="POST" is important for personal/ sensistive data-->

    <label for="searchType">Select your search type:</label>
    <select name="searchType" id="searchType">
        <option value="">Select one</option>
        <option value="quick">Quick Search</option>
        <option value="detail">Detailed Search</option>
    </select>

      <label for="searchArea">Fields to search in:</label>
      <label><input type="checkbox" name="searchArea" value="local" required-field>Local Sites</label>
      <label><input type="checkbox" name="searchArea" value="wide" required-field>Wide Sites</label>
      <label><input type="checkbox" name="searchArea" value="global" required-field>Global Sites</label>


    <label>Select your search location:</label>
    <label><input type="radio" name="searchScope" value="inside">Inside Site</label>
    <label><input type="radio" name="searchScope" value="outside">Outside Site</label>

    <label>Select your Password:</label>
    <label><input type="password" name="searchPass" value=""></label>


    <label for="searchAge">What's your age:</label>
    <input type="number" name="searchAge" id="SearchAge" required-field>
    <input type="date" name="dateEvent" id="dateEvent" required-field>
    <br> <br>
    <textarea rows="5" name="searchText" cols="50">this is a test</textarea>

    <button type="submit">Search</button>

  </form>


		</section>
